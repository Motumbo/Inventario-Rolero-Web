<!DOCTYPE html>

        <div class="slot inv" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

        <div class="slot inv" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

        <div class="break slot inv" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

        <div class="slot char disabled"></div>
        <div class="slot char disabled"></div>

        <div class="break slot char disabled"></div>
        <div class="slot char" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

        <ul>
          <li><label class="label-stats" for="Fuerza">FUERZA: </label></li>
          <li><label class="label-stats" for="Agilidad">AGILIDAD: </label></li>
          <li><label class="label-stats" for="Destreza">DESTREZA: </label></li>
